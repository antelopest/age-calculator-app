<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
  </head>
  <body>
    <main class="page">
      <section class="age-calculator">
        <form class="age-calculator__form">
          <label class="age-calculator__form-label">
            Day

            <input
              class="age-calculator__form-input"
              type="text"
              inputmode="numeric"
              name="day"
              pattern="^(0?[1-9]|[12][0-9]|3[01])$"
              placeholder="DD"
              required />
          </label>

          <label class="age-calculator__form-label">
            Month

            <input
              class="age-calculator__form-input"
              type="text"
              inputmode="numeric"
              name="month"
              pattern="^(0?[1-9]|1[012])$"
              placeholder="MM"
              required />
          </label>

          <label class="age-calculator__form-label">
            Year

            <input
              class="age-calculator__form-input"
              type="text"
              inputmode="numeric"
              name="year"
              pattern="^(19|20)\d{2}$"
              placeholder="YYYY"
              required />
          </label>

          <button
            type="submit"
            class="age-calculator__form-button"
            aria-label="Calculate age">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="3">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </button>
        </form>
        <div class="age-calculator__output">
          <div class="age-calculator__output-item">
            <span class="age-calculator__output-value">38</span>
            years
          </div>
          <div class="age-calculator__output-item">
            <span class="age-calculator__output-value">3</span>
            months
          </div>
          <div class="age-calculator__output-item">
            <span class="age-calculator__output-value">26</span>
            days
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
